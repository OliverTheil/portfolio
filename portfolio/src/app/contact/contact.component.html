<section
  data-aos="fade-right"
  data-aos-offset="300"
  id="contact"
  class="contact relative"
>
  <form action="https://formsubmit.co/olivertheil@posteo.de" method="post">
    <h2 class="contact__heading marg--lr--72 center">Kontakt</h2>
    <span class="contact__subheading marg--lr--72 reg--18 absolute justify">
      Da du mich nun näher kennen ler&shy;nen konn&shy;test und ich
      sicher&shy;lich dein Interesse ge&shy;weckt habe, schreib mir doch
      ein&shy;fach.
    </span>
    <input
      type="text"
      name="name"
      class="input--positionHorizontal contact__input__name absolute"
      required
    />
    <input
      type="text"
      name="email"
      class="input--positionHorizontal contact__input__email absolute"
      required
    />
    <textarea
      #message
      name="message"
      cols="30"
      rows="4"
      class="input--positionHorizontal contact__input__message absolute"
      required
    ></textarea>
    <input type="hidden" name="_next" value="https://oliver-theil.de/confirm" />
    <p class="marg--lr--72 contact__heading__name reg--16 absolute">Name</p>
    <p class="marg--lr--72 contact__heading__email reg--16 absolute">Email</p>
    <p class="marg--lr--72 contact__heading__message reg--16 absolute">
      Message
    </p>
    <button type="submit" class="contact__btn absolute button--effect">
      Bestätigen
    </button>
  </form>
</section>
